<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<p id="result"></p>
<script>
    let arr = [[1, 2, 3, 4],
        [5, 6, 6, 7],
        [8, 6, 1, 2],
        [5, 1, 0, 7]]

    function totalDiagonal(arr) {
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            total += arr[i][i];
        }
        for (let j = arr.length - 1; j >= 0; j--) {
            total += arr[3 - j][j];
        }
        return total;
    }

    let result = totalDiagonal(arr);
    document.getElementById('result').innerHTML = result;

</script>
</body>
</html>
