<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng giá trị số lẻ </title>
</head>
<body>
<p id="result"></p>
<script>
    let arr = [1, 2, 4, 12,34,5,69,55,84,25];
    let total = 0
    for (let i = 0; i < arr.length; i++) {
        let number = arr[i].toString();
        if (checksochanle(number[0])){
            total += arr[i]
        }
    }
    alert(total)

    function checksochanle(number) {
        if (number % 2 == 0) {
            return false;
        } else {
            return true;
        }
    }


</script>
</body>
</html>
